{%extends 'user_blog/base.html'%}

{%block content%}

{%for blog in blogs%}
<div class = 'content-section'>
<div class = 'container'>
    <h3><a class = 'blog-title' href = {%url 'blog-detail' blog.id%}>{{blog.title}}</h3></a>

 <strong>{{blog.author}}  | {{blog.created_date|date:'F-d Y'}}</strong><br><hr>
<small>{{blog.content_blog}}</small><hr>
</div>
</div>
{%endfor %}

{%endblock content%}
